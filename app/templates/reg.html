<div class="reg">
  <form action="/usr/{{ ui_lang_code }}/add" method="post">

    <div>

      <label>
        <input class="input-field" style="width: 90%" name="name" type="text" pattern="[a-zA-Z0-9_]*" placeholder="Your_Name (1-256, {{ loc_no_spaces }})" required>
      </label><br>

      <label>
        <input class="input-field" style="width: 90%" name="email" type="email" placeholder="youremail@example.com" required>
      </label><br>

      <label>
        <input class="input-field" style="width: 90%" name="password" type="password" placeholder="password99 (10-100)" required>
      </label><br>

      <button class="button foil" style="margin-top: 15px">{{ loc_signup }}</button>

    </div>

  </form>
</div>
