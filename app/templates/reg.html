<div class="reg">
  <form action="/{{ ui_lang_code }}/user/add" method="post">

    <div>

      <label>
        <input class="input-field" style="width: 90%" name="name" type="text" placeholder="Your_Name (1-256, {{ loc_no_spaces }})">
      </label><br>

      <label>
        <input class="input-field" style="width: 90%" name="email" type="email" placeholder="youremail@example.com">
      </label><br>

      <label>
        <input class="input-field" style="width: 90%" name="password" type="password" placeholder="password99 (10-100)">
      </label><br>

      <button class="button foil" style="margin-top: 15px">{{ loc_signup }}</button>

    </div>

  </form>
</div>
