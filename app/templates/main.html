{% for tutor in tutors %}
    {% include "tutorial.html" %}
{% endfor %}

<div class="roboto-font" style="margin: 0 5% 0 5%; display: flex; flex-direction: row; justify-content: center; font-size: 20px; font-weight: bold;">

    <div style="width: 40%; text-align: left">
    {% if current_page > 1 %}
        <a href="/tt/{{ ui_lang_code }}?page={{ current_page-1 }}" class="text-link"><< {{ loc_prev.upper() }}</a>
    {% endif %}
    </div>

    <div style="width: 20%">
    {% if current_page > 1 or is_next_page == true %}
        {{ current_page }}
    {% endif %}
    </div>

    <div style="width: 40%; text-align: right;">
    {% if is_next_page == true %}
        <a href="/tt/{{ ui_lang_code }}?page={{ current_page+1 }}" class="text-link">{{ loc_next.upper() }} >></a>
    {% endif %}
    </div>

</div>
