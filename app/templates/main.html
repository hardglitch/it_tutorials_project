{% for tutor in tutors %}
    {% include "tutorial.html" %}
{% endfor %}

<div style="display: flex; flex-direction: row; justify-content: center; font-size: 20px; font-weight: bold;">

    {% if current_page > 1 %}
    <div style=" transform: translate(0, -10px) scale(1);">
        <a href="/tt/{{ ui_lang_code }}?page={{ current_page-1 }}" class="text-link" style="font-size: 30px;"> &#171; </a>
    </div>
    {% endif %}

    {% if current_page > 1 or is_next_page == true %}
    <div style="padding: 0 10px 0 10px;">
        {{ current_page }}
    </div>
    {% endif %}

    {% if is_next_page == true %}
    <div style=" transform: translate(0, -10px) scale(1);">
        <a href="/tt/{{ ui_lang_code }}?page={{ current_page+1 }}" class="text-link" style="font-size: 30px;"> &#187; </a>
    </div>
    {% endif %}

</div>
