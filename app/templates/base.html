<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.5">
    <title>Tutorials</title>

    <style>
        body, html {
            background: #333333;
            font-family: raleway, ui-rounded;
            color: lightgrey;
            padding: 0 0 10px;
            margin: 0 auto;
        }

        .main-container {
            width: 400px;
            margin: 0 auto;
        }

        .auth-popup {
            position: relative;
            display: inline-block;
        }

        .auth-popup.active .content {
            display: block;
            transition: all 300ms ease-in-out;
            transform: translate(-110%, -10%) scale(1);
        }

        .auth-popup .content {
            z-index: 1;
            text-align: center;
            padding: 5px;
            border-radius: 10px;
            background-color: rgba(51, 51, 51, 0.7);
            display: none;
            position: absolute;
            box-shadow: 0 0 20px #1e1e1e;
        }

        .auth-button {
            color: lightgrey;
            font-size: 30px;
        }

        .auth-button:hover {
            cursor: pointer;
            color: cornsilk;
        }

        .sign-out-button {
            color: lightgrey;
            font-size: 30px;
            border: none;
            background: none;
        }

        .sign-out-button:hover {
            cursor: pointer;
            color: cornsilk;
        }

        .profile-button {
            color: lightgrey;
            font-size: 20px;
        }

        .profile-button:hover {
            cursor: pointer;
            color: cornsilk;
        }

        .home-button {
            color: lightgrey;
            font-size: 30px;
        }

        .home-button:hover {
            color: cornsilk;
        }

        a {
            color: lightblue;
            text-decoration: none;
        }

        a:hover {
            color: lightskyblue;
        }

        .input-field {
            width: 140px;
            border: none;
            color: #bfc0c0;
            background: #262626;
            padding: 5px;
            font-size: 16px;
            border-radius: 10px;
            box-shadow: inset 5px 5px 5px #232323,
                        inset -5px -5px 5px #292929;
            outline: none;
        }

        .button {
            margin-top: 5px;
            padding: 1px 7px;
            border-radius: 40px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: #222222;
            background: #666666;
            box-shadow:  1px 1px 10px #202020,
                         -1px -1px 10px #2c2c2c;
            transition: box-shadow .35s ease !important;
            outline: none;
        }

        .button:hover {
            color: cornsilk;
        }

        .button:active{
            background: linear-gradient(145deg,#222222, #292929);
            box-shadow: 5px 5px 10px #262626, -5px -5px 10px #262626;
            border: none;
            outline: none;
        }

        .tutorial {
            background-color: #484848;
            outline: none;
            border-width: 0;
            border-radius: 15px;
            box-shadow: 0 0 10px 1px #222222;
        }

        .tutorial .container {
            margin: 10px 10px 20px;
        }

        .catalog {
            padding-top: 10px;
            text-align: left;
            overflow: hidden;
        }

        a.text-link {
            color: lightgrey;
        }

        a.text-link:hover {
            color: cornsilk;
        }

        .exception {
            min-height: 80vh;
            transform: translate(0, 5%) scale(1);
        }

        .exception .status-code {
            font-size: 40px;
        }

        .reg {
            /*min-height: 80vh;*/
            /*transform: translate(0, 5%) scale(1);*/
            min-height: 400px;
            transform: translate(0, 5%) scale(1);
            overflow-wrap: break-word;
            margin-left: 20px;
            margin-right: 20px;
        }

        .profile {
            min-height: 400px;
            transform: translate(0, 5%) scale(1);
            overflow-wrap: break-word;
            margin-left: 20px;
            margin-right: 20px;
        }

    </style>

    <script>
        function togglePopup() {
            document.getElementById("auth-popup").classList.toggle("active");
        }
    </script>

</head>

<body>
    <div align="center" class="main-container">
        <div style="display: flex; width: 400px; align-items: center">

            <div style="width: 130px; justify-content: left; display: flex">
                <div>
                    <a href="/" title="Home" class="home-button">&#8962;</a>
                </div>

                <div style="font-size: 10px; text-align: left; padding-left: 10px; padding-top: 7px">
                    2023<br>
                    <a href="https://github.com/hardglitch" title="Developer">hardglitch</a>
                </div>
            </div>


            <div style="width: 140px;">
                <span style="font-size: 22px">Tutorials</span>
            </div>

            <div style="width: 130px; display: flex; justify-content: flex-end; align-items: center;">

                {% if auth == True %}
                    <div style="overflow: hidden">
                        <a href="/user/{{ current_user.id }}/me" title="Profile" class="profile-button">&#128125;</a>
                    </div>
                    <a href="/user/logout" title="Sign-Out" class="sign-out-button">&#10799;</a>
                {% else %}
                    <a title="Sign-In / Sign-Up" onclick=togglePopup() class="auth-button">&#9094;</a>
                {% endif %}

                <div class="auth-popup" id="auth-popup">
                    <form class="auth-form" action="/user/login" method="post">

                        <div class="content">
                           <div>
                               <label>
                                   <input name="username" type="text" placeholder=“Name” class="input-field" id="username">
                               </label>
                           </div>

                           <div>
                               <label>
                                   <input name="password" type="password" placeholder=“Password” class="input-field" id="password">
                               </label>
                           </div>

                           <button class="button">SignIn</button>
                           <a href="/user/reg">SignUp</a>

                        </div>

                    </form>
                </div>

            </div>
        </div>

        {% block content %}
        {% endblock %}

    </div>
</body>

</html>
